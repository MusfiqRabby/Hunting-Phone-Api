<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h2 class="text-6xl">Hunting phone</h2>
    </header>
    <main class="container mx-auto mt-8">
       
        <section class="bg-gray-100 p-4 m-4">
           <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
           <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>

            <!-- another search field  -->

            <input type="text" id="search-field2" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-active btn-secondary">Search</button>
        </section>

        <!-- spiner or loader -->

       <!-- search result  -->
        <section>
            <div id="loading-spiner" class="text-center my-20 hidden">
                <span class="loading loading-spiner text-primary  loading-lg "></span>
            </div>
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    </div> 
    <!-- show all btn  -->
    <div id="show-all-container" class="hidden">
        <button class="btn btn-primary">Show All</button>
    </div>
        </section>

    </main>
    <footer>

    </footer>

    <!-- script  -->
    <script src="./js/phone.js"></script>
</body>
</html>
